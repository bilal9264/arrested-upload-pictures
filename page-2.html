<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Cute Pictures</title>
  <style>
    body {
      background-color: #f07ca3;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      padding: 40px;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .submit-btn {
      padding: 10px 25px;
      font-size: 1.1em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #000000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      display: none;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>You are sentenced to upload<br>10 cute pictures of yourself</h2>

  <form 
    id="fineForm"
    method="POST"
    enctype="multipart/form-data"
    action="https://script.google.com/macros/s/AKfycbyBe_PYKBm3MLGd5H1Zfn_21cYwzLGIp73Y53NaVHz__e1-_DAs0gBeWwQ6y84eYArX/exec
"
    target="hidden_iframe"
    onsubmit="return startUpload()"
  >
    <input type="file" name="files" accept="image/*" multiple required id="photoInput" />
    <br><br>
    <button class="submit-btn" type="submit">Upload 10 Pictures</button>
  </form>

  <div class="loader" id="loader"></div>

  <iframe name="hidden_iframe" style="display: none;" onload="uploadComplete()"></iframe>

  <script>
    let uploading = false;

    function startUpload() {
      const files = document.getElementById('photoInput').files;
      if (files.length !== 10) {
        alert('❌ You must upload exactly 10 pictures!');
        return false;
      }

      // Show loading spinner
      document.getElementById('loader').style.display = 'block';
      uploading = true;
      return true;
    }

    function uploadComplete() {
      if (!uploading) return;
      uploading = false;

      // Hide loader and redirect
      document.getElementById('loader').style.display = 'none';
      alert('✅ Upload Complete! Redirecting...');
      window.location.href = 'PAGE 3.html';
    }
  </script>
</body>
</html>
