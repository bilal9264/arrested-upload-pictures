<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay Your Fine</title>
  <style>
    .cartoon {
      width: 250px;
      margin: 0 auto;
    }
    body {
      background-color: #f07ca3;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      padding: 40px;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    .submit-btn {
      padding: 10px 25px;
      font-size: 1.1em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img class="cartoon" src="1000090044-removebg-preview.png" alt="knife cat" />
  <h2>You have been sentenced to upload<br>10 cute pictures of yourself</h2>

  <form id="fineForm" method="POST" enctype="multipart/form-data">
    <input type="file" name="files" accept="image/*" multiple required id="photoInput" />
    <br>
    <button class="submit-btn" type="submit">Upload 10 Pictures</button>
  </form>

  <script>
    document.getElementById('fineForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const files = document.getElementById('photoInput').files;
      if (files.length !== 10) {
        alert('❌ You must upload exactly 10 images!');
        return;
      }

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        // Append each file under a unique key like file0, file1...
        formData.append("file" + i, files[i]);
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbx7FKH-gRZpB64XBeubH04HewYylFNNolfv_NxynsBke4UYrloR7AbzgdQWi0IpXWbJ/exec', {
          method: 'POST',
          body: formData
        });

        const result = await response.text();

        if (response.ok) {
          alert(result);
          window.location.href = 'PAGE 3.html';
        } else {
          alert('❌ Upload failed: ' + result);
        }
      } catch (err) {
        alert('❌ Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
