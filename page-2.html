<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Cute Pictures</title>
  <style>
    body {
      background-color: #f07ca3;
      text-align: center;
      font-family: 'Comic Sans MS', cursive;
      padding: 40px;
    }
    h2 {
      font-size: 2em;
    }
    .submit-btn {
      padding: 10px 25px;
      font-size: 1.1em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .progress-container {
      display: none;
      width: 80%;
      max-width: 400px;
      margin: 30px auto;
      text-align: center;
    }
    .progress-bar {
      width: 100%;
      background-color: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 20px;
      width: 0%;
      background-color: #2196F3;
      transition: width 0.3s ease;
    }
    .progress-text {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>You are sentenced to upload<br>10 cute pictures of yourself</h2>

  <form 
    id="fineForm"
    method="POST"
    action="https://script.google.com/macros/s/AKfycbx7FKH-gRZpB64XBeubH04HewYylFNNolfv_NxynsBke4UYrloR7AbzgdQWi0IpXWbJ/exec"
    enctype="multipart/form-data"
    target="hidden_iframe"
    onsubmit="return startUpload()"
  >
    <input type="file" name="files" accept="image/*" multiple required id="photoInput" />
    <br><br>
    <button type="submit" class="submit-btn">Upload 10 Pictures</button>
  </form>

  <div class="progress-container" id="progressContainer">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="progress-text" id="progressText">Uploading...</div>
  </div>

  <iframe name="hidden_iframe" style="display:none;" onload="uploadComplete()"></iframe>

  <script>
    let uploading = false;

    function startUpload() {
      const files = document.getElementById('photoInput').files;
      if (files.length !== 10) {
        alert('❌ You must upload exactly 10 pictures!');
        return false;
      }

      document.getElementById('progressContainer').style.display = 'block';
      document.getElementById('progressText').innerText = 'Uploading...';
      document.getElementById('progressFill').style.width = '0%';

      uploading = true;

      // Fake progress animation
      let percent = 0;
      const interval = setInterval(() => {
        if (!uploading) {
          clearInterval(interval);
          return;
        }
        percent += Math.random() * 5;
        if (percent >= 95) percent = 95;
        document.getElementById('progressFill').style.width = percent + '%';
      }, 300);

      return true; // allow form to submit
    }

    function uploadComplete() {
      if (!uploading) return;

      uploading = false;
      document.getElementById('progressFill').style.width = '100%';
      document.getElementById('progressText').innerText = '✅ Upload Complete! Redirecting...';

      setTimeout(() => {
        window.location.href = 'PAGE 3.html';
      }, 1500);
    }
  </script>
</body>
</html>
